    <div class="tab">
      <button class="tablinks" routerLink="/lab-test/labtest-active">Tab 1</button>
      <button class="tablinks" (click)="setTab('tab2')">Tab 2</button>
      <button class="tablinks" (click)="setTab('tab3')">Tab 3</button>
    </div>

		<div class="card">
			<div class="card-body">
				<div class="row align-items-center">
					<div class="col-lg-3 col-md-6">
						<div class="form-group">
							<label>Lab Test/ Diagnosis </label>
							<select class="form-control custom-select">
								<option>All</option>
								<option>Biopsy</option>
								<option>Blood Pressure</option>
								<option>Blood Tests</option>
								<option>Breathing</option>
							</select>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="form-group">
							<label>Test Category </label>
							<select class="form-control custom-select">
								<option>All</option>
								<option>Complete Blood Count</option>
								<option>Prothrombin </option>
								<option>Basic Metabolic</option>
								<option>Comprehensive </option>
								<option>Lipid Panel </option>
							</select>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="form-group">
							<label>Test Type </label>
							<select class="form-control custom-select">
								<option>All</option>
								<option>Type 1</option>
								<option>Type 2</option>
								<option>Type 3</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
