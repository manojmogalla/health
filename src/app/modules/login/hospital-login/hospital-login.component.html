<form class="loginpageform bootstrap-form needs-validation">
  <div class="form-group text-left">
    <label for="input1">Enter your Email</label>
    <input
      type="email"
      class="form-control example"
      name="Email"
      autocomplete="off"
      placeholder="Enter Email ID"
    />
  </div>
  <div class="form-group text-left position-relative">
    <label for="input2">Password </label>
    <input
      type="Password"
      class="form-control"
      placeholder="Enter Password"
      required="required"
    />
    <span class="eyeshow hide"><i class="fa fa-eye-slash"></i> </span>
    <span class="eyeshide"><i class="fa fa-eye"></i></span>
  </div>

  <div class="form-group">
    <div class="d-flex">
      <p class=""><i class="fa fa-lock m-r-5"></i> Forgot Password?</p>
    </div>
  </div>
  <div class="text-center m-t-20">
    <button class="btn btn-info w-100 btn-lg btn-block theme-btn" type="button">
      Login
    </button>
  </div>
</form>
